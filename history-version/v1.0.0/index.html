<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <div class="ct clearfix">
            <div class="sound">
                <span class="sound-btn">音</span>
                <div class="sound-bg">
                    <div class="sound-bar"></div>
                </div>
            </div>
            <div class="info">
                <h3 class="song">SONG</h3>
                <p class="singer">Singer</p>
            </div>
            <div class="control">
                <span class="last iconfont icon-last"></span>
                <span class="status iconfont icon-play"></span>
                <span class="next iconfont icon-next"></span>
            </div>
        </div>
        <div class="process">
            <div class="bar">
                <div class="bar-now"></div>
            </div>
            <div class="time">00:00</div>
        </div>
    </div>

    <script src="jquery-1.9.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
